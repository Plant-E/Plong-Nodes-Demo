<!DOCTYPE html>
<html>
  <head>
    <title>PLONG Playground</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="board">
      <div class="ball">
        <div class="ballEffect"></div>
      </div>

      <div class="p1 paddle"></div>

      <div class="p2 paddle"></div>

      <h1 class="p1score">0</h1>
      <h1 class="p2score">0</h1>

      <h1 class="message"> Press Enter to play PLONG </h1>

      <div class="overlay"></div>
    </div>

    <div class="d-flex align-items-end settings position-absolute rounded-pill m-1 top-0 end-0">
      <div class="mr-2" >
        <span>Ball Visible</span>
        <select class="form-select rounded-pill" data-settings="ball_visible" >
          <option value="0.125">Yes</option>
          <option value="0">No</option>
        </select>
      </div>
      <div class="mx-2" >
        <span>Visualisation&nbsp;distance</span>
        <input class="form-control rounded-pill" type="number" placeholder="Visualisation distance in pixels" data-settings="visual_distance" value="100" >
      </div>
      <div class="mx-2" >
        <span>X Nodes</span>
        <input class="form-control rounded-pill" type="number" placeholder="X Nodes" data-settings="x_nodes" >
      </div>
      <div class="mx-2">
        <span>Y Nodes</span>
        <input class="form-control rounded-pill" type="number" placeholder="Y Nodes" data-settings="y_nodes" >
      </div>
      <a class="btn btn-success rounded-pill ml-2" onclick="setSettings()" >SET</a>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
