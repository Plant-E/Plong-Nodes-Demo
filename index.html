<!DOCTYPE html>
<html>
  <head>
    <title>PLONG Playground</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1 class="board">
      <div class="overlay"></div>

      <div class="ball">
        <div class="ballEffect"></div>
      </div>

      <div class="p1 paddle"></div>

      <div class="p2 paddle"></div>

      <h1 class="p1score">0</h1>
      <h1 class="p2score">0</h1>

      <h1 class="message"> Press Enter to play PLONG </h1>

    <button onClick="addOverlay()" class="bottom" >click me</button>

    <script src="script.js"></script>
  </body>
</html>
