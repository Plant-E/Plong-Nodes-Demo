<!DOCTYPE html>
<html>
  <head>
    <title>PLONG Playground</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="board">
      <div class="ball">
        <div class="ballEffect"></div>
      </div>

      <div class="p1 paddle"></div>

      <div class="p2 paddle"></div>

      <h1 class="p1score">0</h1>
      <h1 class="p2score">0</h1>

      <h1 class="message"> Press Enter to play PLONG </h1>

      <div class="overlay"></div>
    </div>

    <div class="d-flex settings p-2 border rounded-3 position-absolute rounded-pill m-1 top-0 end-0">
      <input class="form-control rounded-pill mr-1" type="number" placeholder="X Nodes" data-settings="x-nodes" >
      <input class="form-control rounded-pill mx-1" type="number" placeholder="Y Nodes" data-settings="y-nodes" >
      <a class="btn btn-success rounded-pill ml-1" onclick="setSettings()" >SET</a>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
